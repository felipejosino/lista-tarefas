<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas JS</title>
    <link rel="stylesheet" href="/estilos/style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>Lista de Tarefas 
                <img src="https://icons.iconarchive.com/icons/elegantthemes/beautiful-flat/128/Compose-icon.png" width="40" height="40">
            </h2>

            <div class="row">
                <input type="text" name="input-box" id="iText" placeholder="Informe a tarefa">
                <button>Adicionar</button>
            </div>
            <ul id="list-container">
                <li class="checked">Tarefa 01</li>
                <li>Tarefa 02</li>
                <li>Tarefa 03</li>
            </ul>
        </div>
    </div>
</body>
</html>
